<div class="row">
    <div class="col-xs-12">
        <div class="back mb-1" style="margin-bottom: 20px">
               <a ng-href="#!"> <span class="glyphicon glyphicon-chevron-left"></span> Back</a>
        </div>
        <form name="expenseForm" >
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Description" ng-model="entries.description" required />
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="0.00" step="0.1" ng-model="entries.amount" required />
            </div>
            <div class="form-group">
                <input type="date" class="form-control" ng-model="entries.date" required />
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success btn-lg btn-block" ng-click="save(user)"><span
                        class="glyphicon glyphicon-ok"></span> Save</button>
            </div>
            <div class="form-group">
                <a href="" class="btn btn-default btn-lg btn-block" ><span class="glyphicon glyphicon-remove"></span>
                    Cancel</a>
            </div>
        </form>
    </div>
</div>
